name: âœ¨ Feature Request
description: Suggest an idea for this repo
title: "[FEATURE] "
labels: ["type: enhancement"]
assignees: []
body:
        
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see.
      placeholder: Describe the feature you'd like to see implemented...
    validations:
      required: true
      
  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: A clear and concise description of what problem this feature would solve.
      placeholder: Describe the problem this feature would address...
    validations:
      required: true
      
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen.
      placeholder: Describe your proposed solution or approach...
    validations:
      required: true
      
        
  - type: textarea
    id: code-example
    attributes:
      label: Code Example
      description: If applicable, provide a code example of how this feature might be used.
      placeholder: |
        ```python
        # Example usage of the proposed feature
        ```
      render: python
      
  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - "Core Workflow Engine"
        - "Execution Backend"
        - "Data Management"
        - "Task Management"
        - "API/Interface"
        - "Performance"
        - "Documentation"
        - "Testing"
        - "Other"
    validations:
      required: true
      
  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - "Low - Nice to have"
        - "Medium - Important for workflow"
        - "High - Critical for my use case"
        - "Critical - Blocking my work"
    validations:
      required: true
      
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the feature request here.
      placeholder: Any additional information that might be helpful...
